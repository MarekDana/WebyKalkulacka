<html>

<head>
	<title>Kalkulacka</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href ="src/style.css"/>
	<script src="src/calc.js"></script>
	
</head>

<body>
	<div class "calculator">
  <input type="text" class="calculator-screen" value="" disabled/>

	
  <div class="calculator-keys">
<table>
<th>  <button type="button" class="operator" value="+">+</button></th>
<th>	<button type="button" class="operator" value="-">-</button></th>
<th>	<button type="button" class="operator" value="x">x</button></th>
<th>	<button type="button" class="operator" value="รท">รท</button></th>
<tr>
<td>	<button type="button" value="7">7</button> </td>
<td>	<button type="button" value="8">8</button> </td>
<td>	<button type="button" value="9">9</button> </td>
<td>  <button type="button" value="0">0</button> </td>
</tr>
<tr>
<td>	<button type="button" value="4">4</button> </td>
<td>	<button type="button" value="5">5</button> </td>
<td>	<button type="button" value="6">6</button> </td>
<td>  <button type="button" class="equal-sign-operator" value="equal-sign-operator">=</button></td>
</tr>
<tr>
<td>	<button type="button" value="1">1</button> </td>
<td>	<button type="button" value="2">2</button> </td>
<td>  <button type="button" value="3">3</button> </td>
<td>	<button type="button" class="all-clear" value="all-clear">AC</button> </td>
</tr>

	</table>
	 
	</div>
	</div>
	
	
</body>

</html>
